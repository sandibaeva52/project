<div class="container">
  <h2>Login</h2>
  <div class="login-item">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form form-login">

  <div class="form-field">
    <label class="user" for="login-username"><span class="hidden">Username</span></label>
    <input type="text" id="login-username" formControlName="username" class="form-control"
           placeholder="Username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>

  <div class="form-field">
    <label class="lock"><span class="hidden">Password</span></label>
    <input type="password" formControlName="password"  class="form-control"
           placeholder="Password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="form-field">
<!--    <input type="submit"routerLink="/admin" value="Login">-->

    <button [disabled]="loading" class="loginBtn">
      <span *ngIf="loading" ></span>
      Login
    </button>
<!--    <input type="submit" routerLink="/signup" value="Register">-->
    <a routerLink="/signup" class="signupBtn">Register</a>

  </div>

</form>
  </div>
</div>
