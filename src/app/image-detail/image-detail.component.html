<div class="row">
  <div class="wrapper" id="detail">
    <h3>
      {{ image.name }}
    </h3>
    <p>
      {{ image.description }}
    </p>
    <img id="main" src={{image.images}}>
    <h4> {{ image.price }} $ <span style="color:black;">
             </span>
    </h4>
    <p *ngIf="image.rating" class="item_rating">
      <i class="material-icons">Rating</i>
      {{ image.rating }} / 10
    </p>

  </div>
</div>
